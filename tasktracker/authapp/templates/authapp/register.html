{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ register_form.as_p }}
    <br>
    <input class="form-control btn btn-primary" type="submit" value="Зарегистрироваться">
</form>

<br>

<form action="{% url 'opened_tasks' %}">
    <button class="form-control btn btn-primary" type="submit">На главную</button>
</form>

{% endblock content %}
