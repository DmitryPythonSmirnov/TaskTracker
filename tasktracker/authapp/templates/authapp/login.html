{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
    {% csrf_token %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control btn btn-primary" type="submit" value="Войти">
</form>

<br>

<form action="{% url 'opened_tasks' %}">
    <button class="form-control btn btn-primary" type="submit">На главную</button>
</form>

{% endblock content %}
