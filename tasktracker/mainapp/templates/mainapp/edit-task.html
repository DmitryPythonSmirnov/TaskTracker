{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

<div class="task">

    <form action="{% url 'edit_task' task.pk %}" method="post">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ edit_task_form.as_p }}
        <input class="form-control text-primary" type="submit" value="Сохранить">
    </form>
</div>

{% endblock content %}
