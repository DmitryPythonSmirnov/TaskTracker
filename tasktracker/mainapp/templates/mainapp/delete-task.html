{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

<div class="task">

    <form action="{% url 'delete_task' task.pk %}" method="post">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ delete_task_form.as_p }}
        <input class="form-control btn btn-danger" type="submit" value="Подтвердить удаление">
    </form>

    <br>

    <form action="{% url 'opened_tasks' %}">
        <button class="form-control text-primary" type="submit">Отмена</button>
    </form>

</div>

{% endblock content %}
